<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的两种声明方式
        // 1.利用函数关键字自定义函数(又称为命名函数)
        function fn() {//声明函数

        }
        fn();//调用函数 不调用就不会执行输出

        // 2.函数表达式 fun是变量名  
        var 变量名 = function () { };
        var fun = function (aru) {
            console.log('我是函数表达式');
            console.log(aru);
        }
        fun('你好你好');//调用函数（执行函数）

        // 函数没有名字 所以又称为匿名函数   
      //函数表达式也可以进行传递参数  
        // 函数表达式声明方式跟声明变量差不多  只不过变量里存的是值  函数表达式里面存的是函数  调用是以变量名加小括号实现的
    </script>
</head>
