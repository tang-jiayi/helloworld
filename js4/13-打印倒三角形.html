<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '';
        for (var i = 1; i <= 10; i++) {
            //外层循环负责打印五行
            for (j = i; j <= 10; j++) {
                //里层循环负责打印五个心
                str = str + '🤍';
            }
            //如果一行打印完毕五个星星就要另起一行
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>

</body>

</html>
