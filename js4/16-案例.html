<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印1-10岁
        var i = 1;
        while (i <= 10) {
            console.log('这个人今年' + i + '岁了');
            i++;
        }

        //计算1-100所有的和
        var sum = 0;
        var j = 1;
        while (j <= 100) {
            sum += j;
            j++;
        }
        console.log(sum);

        //弹出一个提示框  你爱我吗  如果输入我爱你 就提示结束 否者 一直询问
        var str = prompt('你爱我吗');
        while (str !== '我爱你') {
            str = prompt('你爱我吗');
        }
        alert('我也是');
    </script>
</head>
