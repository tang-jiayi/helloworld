<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*       continue关键字用于立即跳出本次循环
              继续下一次循环 （本次循环体中continue之后的代码就会少执行一次） */

        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;//只要遇见continue就退出本次循环 直接跳到i++继续执行下一次循环
            }
            console.log('正在执行' + i + '次');
        }

        //求1-100之间能被7整除之外的整数和
        var sum = 0;
        for (var num = 1; num <= 100; num++) {

            if (num % 7 == 0) {
                continue;
            }
            sum += num;

        }

        console.log(sum);
    </script>
</head>

<body>

</body>

</html>
