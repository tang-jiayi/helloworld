<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入总班级人数:');//num是总的班级人数
        var sum = 0;//求和的变量
        var average = 0;//求平均值的变量
        //一次输入学生的信息
        for (i = 1; i <= num; i++) {
            var score = prompt('请你输入第' + i + '个学生成绩');
            //因为从propmt取过来的数据是字符串类型的   需要转换为数字型
            sum = sum + parseFloat(score);
        }
        average = sum / num;
        alert('班级总的成绩是：' + sum);
        alert('班级平均成绩是' + average);

    </script>
</head>

</html>
