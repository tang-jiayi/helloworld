    <script>

        /*  var av = 0;

        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
        }
        average = sum / 100;
        console.log(average);


        //2.求1-100之间所有偶数和奇数的和

        var even = 0;
        var odd = 0;
        for (i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i;
            }
        }
        console.log('1-100间所有的偶数和是' + even);
        console.log('1-100间所有的奇数和是' + odd);



        //3.求1-100之间所有能被3整除的数字的和
        var three = 0;
        for (i = 0; i <= 100; i++) {
            if (i % 3 == 0) {
                three = three + i;
            }
        }
        console.log('1-100之间所有能被3整除的数字的和是' + three);
