<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  //双重for循环语法结构
         for(外层初始化变量;外层条件表达式;外层操作表达式){
                for(里层初始化变量;里层条件表达式;里层操作表达式){
                    //执行语句
                }
            }
            //把里面的循环看作外层的语句
            //外层循环循环一次  里卖弄的循环执行全部 */


        //代码验证
        for (i = 1; i <= 3; i++) {
            console.log('这是外层第' + i + '次');
            for (var j = 1; j <= 3; j++) {
                console.log('这是里层的第' + j + '次');
            }
        }
        // //这是外层第1次
        // 这是里层的第1次
        // 这是里层的第2次
        // 这是里层的第3次
        // 这是外层第2次
        // 这是里层的第1次
        // 这是里层的第2次
        // 这是里层的第3次
        // 这是外层第3次
        // 这是里层的第1次
        // 这是里层的第2次
        // 这是里层的第3次
    </script>

</head>

<body>

</body>

</html>
