<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //fou循环执行过程
        for (var i = 1; i <= 100; i++) {
            console.log('你好吗');//100句你好吗
        }
//1.首先执行里面的计数器变量var i=1 但是这句话再for循环里只执行一次
//2.去i<=100来判断是否满足条件 若满足  去执行循环体  不满足退出循环
//3.最后去执行i++ i++是单独写的代码  递增 第一轮结束
//3.第二轮  接着去执行i<=100来判断是否满足条件 若满足  去执行循环体  不满足退出循环   
    </script>
</head>

<body>

</body>

</html>
