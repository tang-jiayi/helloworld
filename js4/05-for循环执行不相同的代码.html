    <script>
        //1.for循环可以执行不同的代码  因为有计数器变量 i的存在  i每次循环都有变化
        //输出一个人1-100岁
        /*    for (var i = 1; i <= 100; i++) {
               console.log('这个人今年' + i + '岁了');
           } */

        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('这个宝宝出生了');
            } else if (i == 100) {
                console.log('这个人今年100岁了');
            } else {
                console.log('这个人今年' + i + '岁了');
            }
        }
    </script>
