<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //break关键字用于立即跳出整个循环 循环结束
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                break;//只要遇见break就结束本次循环
            }
            console.log('正在执行' + i + '次');
        }
    </script>
</head>

<body>

</body>

</html>
