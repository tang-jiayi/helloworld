<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.函数可以重复相同的代码
        function cook() {
            console.log('你好谢谢你');
        }
        cook();
        cook();
        cook();
        cook();

        //2.可以利用函数的参数实现函数实现不同的代码
        //参数分为形参  和   实参
        /*  function 函数名(形参1，形参2，...){在声明函数的小括号里写的是形参（形式上的参数）
 
         }
         函数名（实参1，实参2...）;//在函数调用的小括号里是实参 （实际的参数） */


        //3.形参和实参执行过程
        function cook(aru) {//形参是接受实参的  相当于aru="酸辣土豆丝"
            console.log(aru);
        }
        cook('你好中国');//先执行  传递给aru 
        cook('今天下雨了');

        // 函数的参数可以有 也可以没有 个数不限
    </script>
</head>

</body>

</html>
