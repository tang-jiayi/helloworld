<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.新增数组元素 修改length长度
        var arr = ['red', 'green', 'blue'];
        console.log(arr.length);
        arr.length = 5;//把数组长度修改为了5   里面应该有5个元素
        console.log(arr);//'red','green','blue',empty*2(两个空元素)
        console.log(arr[3]);//undefined
        console.log(arr[4]);//undefined

        //2.新增数组元素  修改索引号   追加数组元素
        var arr1 = ['red', 'green', 'blue'];
        arr[3] = 'pink';
        console.log(arr1);//'red', 'green', 'blue','pink'

        arr1[4] = 'nihao';
        console.log(arr1);//'red', 'green', 'blue','pink','nihao'

        arr1[0] = 'yellow';//这里替换原来得数组元素
        console.log(arr1);//'yellow','red', 'green', 'blue','pink','nihao'

        arr1 = '有点意思';//不要直接给数组名赋值 否则会覆盖掉原有得元素9 
        console.log(arr1);
    </script>
</head>
