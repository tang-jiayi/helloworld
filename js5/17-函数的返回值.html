<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数是做某件事或者实现某种功能
        function cook(aru) {
            // console.log(aru);//函数内部不应该有输出语句  而是应该返回值返回给调用者
            return '宫保鸡丁';
        }
        cook();
        console.log(cook());


        // 2.函数的返回值格式
        //  function 函数名() {
        // return 需要返回的结果
        // }
        // 函数名（）；
        // １.函数只是实现某种功能　最终的结果需要返回给函数的调用者　　通过ｒｅｔｕｒｎ实现
        // ２．只要函数遇到ｒｅｔｕｒｎ　就把后面的结果返回给调用者　函数名（）＝ｒｅｔｕｒｎ后面的结果
        function getResult() {
            return 666;
        }
        getResult();//getResult=666
        console.log(getResult());


        // 求任意两个数的和
        function getSum(n1, n2) {
            return n1 + n2;

        }
        // getSum(5, 5);
        console.log(getSum(5, 5));//10
    </script>

</head>

<body>

</body>

</html>
