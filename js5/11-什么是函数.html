<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //在js中  可能会定义非常多的相同代码或者功能相似的代码 这些代码可能需要大量重复使用
        //虽然for循环语句也能实现一些简单的重复操作 但有局限性 此时就可以用到js中的函数
        //函数：就是封装了一段可以被重复调用执行的代码块 通过此代码块可以实现大量代码的重复使用 

        // 对比循环和函数
        //1.求1-100的累加和(循环)
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;

        }
        console.log(sum);


        //3.函数就是封装了一段可以被重复执行调用的代码  目的就是让大量代码重复使用
        function getSum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1, 100);
        getSum(10, 50);



    </script>
</head>

</html>
