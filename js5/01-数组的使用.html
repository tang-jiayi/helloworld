    <script>
        //数组（Array）：就是一组数据的集合 存储在单个变量下的优雅方式
        //1.利用new创建数组
        var arr = new Array();//创建了一个空的数组
        //2.利用数组字面量创建数组[]
        var arr = [];//创建了一个空的数组
        var arr1 = [1, 2, 3, 'pink', true];//数组里可以放任意类型 数组里数据一定要用逗号相隔
        //数组里的数据  比如1，2 我们成为数组元素

        //获取数组元素   格式 数组名【索引下标】
        console.log(arr1);
        console.log(arr1[0]);

        var arr2 = ['你好', '你好呀', '你好你好']
        console.log(arr2[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        console.log(arr1[3]);//因为没有这个元素 所以获取的是undefined


        //练习
        var arr3 = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'];
        console.log(arr3[6]);
