    <script>
        //怎样用简洁的代码将数组中所有的元素取出来 而不是每取一个 就要写一遍代码
        //遍历数组：把数组中的元素从头到尾访问一次
        var arr = ['红的', '绿的', '紫的', '蓝的'];
        for (var i = 0; i < 3; i++) {
            console.log(arr[i]);
        }
        //1.因为数组索引号从0开始 所以i必须从0开始 i<3
        //2.输出的时候arr【i】  i当计数器索引号来用
    </script>
