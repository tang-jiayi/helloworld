<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数返回值注意事项
        //1.return终止函数
        function getSum(n1, n2) {
            return n1 + n2;
            alert('我是不会被执行的');//return后面的函数不会再继续执行
        }
        console.log(getSum(2, 2));

        //2。return只能返回一个值
        function fn(n1, n2) {
            return n1, n2;//return只返回一个值  返回最后一个值
        }
        console.log(fn(2, 7));//7


        //3.求任意两个数的加减乘除结果
        function getResult(num1, num2) {

            //利用数组返回多个值
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        console.log(getResult(20, 10));//返回的是一个数组


        //4.我们的函数如果有return 则返回的是return后面的值
        // 如果函数没有return  则返回undefined、
        function f1() {
            return 666;
        }
        console.log(f1());//666

        function f2() {

        }
        console.log(f2());//undefined



    </script>
</head>

<body>

</body>

</html>
