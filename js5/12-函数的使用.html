<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数使用分为两步   声明函数和调用函数
        //1.声明函数  function声明函数的关键字全部小写  函数是做某件事情 函数名一般是动词   函数不调用自己不执行
        /*    function 函数名(){
               //函数体
           } */
        function asyHi() {
            console.log('hi--');
        }

        //2.调用函数
        // 函数名()
        asyHi();

    </script>
