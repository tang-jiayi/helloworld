    <script>
        //1删除指定数组元素
        //将数组[2,0,6,1,77,0,52,0,25,7]的0去掉后，形成一个不包含0的新数组
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        for (i = 0; i <= arr.length; i++) {//先将原来的数组遍历出来
            if (arr[i] != 0) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);


        //2.翻转数组
        //将数组['red', 'green', 'blue','pink','purple'];的内容反过来存放
        //输出['purple','pink','blue','green','red']
        var arr1 = ['red', 'green', 'blue', 'pink', 'purple'];
        var newArr1 = [];
        for (i = arr1.length - 1; i >= 0; i--) {
            //把旧数组索引号第4个取过来(arr1.length-1)，给新数组索引号的第0个元素（newArr1.length）
            //采取递减的方式 i--

            newArr1[newArr1.length] = arr1[i]
        }
        console.log(newArr1);


        //3.数组排序(冒泡排序)
        //冒泡排序是一种算法 把一系列的数据按照一定的顺序进行排列显示  （从大到小  或从小到大）
        var arr2 = [5, 4, 3, 2, 1];
        for (var k = 0; k <= arr2.length - 1; k++) {//外层循环趟数
            for (var f = 0; f <= arr2.length - k - 1; f++) {//里面的循环管 每一趟得交换次数
                //内部交换两个变量的值

            }
        }
        console.log(arr2);
