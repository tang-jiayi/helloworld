<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数形参实参个数问题
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        //1.如果实参和形参的个数一致  则正常输出结果
        getSum(1, 2);//3

        //2.如果实参个数多于形参个数   那么会取到形参的个数  多余的舍去
        getSum(1, 2, 3);//3

        // 3.如果是惨的个数 小于形参的个数
        //形参可以看作是不用声明的变量  num2是一个变量 但是没有接收值  结果就是undefined
        getSum(1);//1+underfined结果就是NaN

    </script>
</head>

<body>

</body>

</html>
