<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //1.利用函数求任意两个数的和
        function sum(num1, num2) {
            console.log(num1 + num2);
        }
        sum(10, 10);

        //2.利用函数求任意两个数之间的和
        function getSum(n1, n2) {
            var sum2 = 0;
            for (var i = n1; i <= n2; i++) {
                sum2 += i;
            }
            console.log(sum2);
        }
        getSum(1, 100);

    </script>
