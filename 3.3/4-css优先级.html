<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css优先级</title>
    <style>
        div {
            /* !important权重最最最高 */
            color: pink ! important;

        }

        /* 类选择器比元素选择器 权重更高 */
        .test {
            color: red;
        }

        #demo {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color:purple">你笑起来真好看</div>
</body>

</html>
