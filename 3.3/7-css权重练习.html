<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重练习</title>
    <style>
        .nav {
            color: red;
        }

        /* s虽然ul权重很高 但是li继承过来的权重为0   所以 li会使用其专门指定的颜色 */
        li {
            color: pink;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>人生如戏</li>
        <li>戏如人生</li>
        <li>你好中国</li>
        <li>你还是很好看</li>
        <li>你笑起来真好看</li>
    </ul>
</body>

</html>
