<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;

            font: 12px/1.5 "Microsoft yahei";
        }

        div {
            /* 子元素继承了父元素body的行高的1.5 */
            /*这个1.5就是当亲元素文字大小 font-size的1.5倍 所以当前div的行高就是21 */
            font-size: 14px;
        }

        p {
            /*子元素继承了父元素body的行高     1.5*16是当前的行高 */
            font-size: 16px;
        }

        /* li没有手动指定文字大小 则会继承父亲的文字大小 body大小为12px 所以li的文字大小为12px */
        /* li的行高就是当前行高12px*1.5 */
    </style>
</head>

<body>
    <div>你好中国</div>
    <p>
        今天也要加油啊
    </p>
    <ul>
        <li>
            我没有直接指定文字大小
        </li>
    </ul>
</body>

</html>
