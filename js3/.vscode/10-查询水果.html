<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('请输入您要查询的水果');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是3.5');
                break;
            case '香蕉':
                alert('香蕉的价格是8.5');
                break;
            case '草莓':
                alert('草莓的价格是3.9');
                break;
            case '樱桃':
                alert('樱桃的价格是35');
                break;
            default:
                alert('没有你要找的');


        } 
    </script>
</head>

<body>

</body>

</html>
