<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体符合属性</title>
    <style>
        /* 想要div文字变倾斜  字号设置为16像素  并且微软雅黑 加粗

        div {
            font-style: italic;
            font-weight: 700;
            font-size: 16px;
            font-family:"Microsoft yahei" ;
        } */
        /* 上面的方法太复杂   用复合属性简写 如下 */
        div {
            /* font: font-style font-weight font-size/line-height font-family;  顺序不可颠倒 */
            font:italic 700 16px "Microsoft yahei";
        }
    </style>
</head>
<body>
    <div>三生三世十里桃花，一心一意百行代码</div>
</body>
</html>
