<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文本属性之文本颜色</title>
    <style>
        div {
            /* 预定义颜色值 */
            color: pink;
            /* 十六进制 */
            color: #FF0000;
            /* rgb代码格式 */
            color: rgb(200,0,0);
        }
    </style>
</head>
<body>
    <div>
        听说喜欢粉红色的人很善良 
    </div>

</body>
</html>
