<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体大小 </title>
    <style>
        body {
            font-size: 16px;
        }
        /* 标题标签比较特殊   需要单独指定文字大小 */
        h2 {
            font-size: 16px;
        }
 </style>
</head>
<body>
    <h2>怎样才能成功</h2>
    <p>努力？</p>
    <p>勤奋？</p>
    <p>好学？</p>
    <p>一丝不苟</p>
    <p>沉默</p>
    <p>善良</p>
</body>
</html>
