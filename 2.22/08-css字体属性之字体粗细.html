<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体粗细</title>
    <style>
        .bold {
            /* font-weight: bold; */
            /* 这个700的后面不跟单位 等价于bold 都是加粗 */
            /* 实际开发中  我们更提倡用数字 表示加粗或变细 */
            font-weight: 700;

        }
        .normal {
            /* font-weight: normal; */
            /* 同上 */
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h2 class="normal">怎样才能成功</h2>
    <p>努力？</p>
    <p>勤奋？</p>
    <p>好学？</p>
    <p class="bold">一丝不苟</p>
    <p>沉默</p>
    <p>善良</p>
</body>
</html>
