    <title>浮动元素经常和标准流的父级搭配使用</title>

<body>
    <p>为了约束浮动元素的位置 我们网页布局一般采取的策略是：
        <br>先用标准流的父元素排列上下位置 之后内部子元素采取浮动排列左右位置 符合网页布局第一准则
    </p>
