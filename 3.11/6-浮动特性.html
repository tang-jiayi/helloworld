<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: rgb(0, 153, 255);
        }



        .box3 {
            width: 200px;
            height: 300px;
            background-color: pink;
            float: left;
        }

        .box4 {
            width: 200px;
            height: 300px;
            background-color: blue;
            float: left;
        }

        .box5 {
            width: 200px;
            height: 300px;
            background-color: rgb(236, 192, 255);
            float: right;
        }

        span,
        div {
            float: left;
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        /* 如果行内元素有了浮动 则不需要转换为块级/行内块元素   可以直接给高度和宽度 */
    </style>
</head>

<body>
    <p>1、浮动的元素会脱离标准流 脱标<br>
        脱离标准普通的控制（浮）移动到指定位置（动）俗称脱标
        <br>浮动的盒子不再保留原先的位置
    </p>
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准流的盒子</div>
    <p>
        2、如果多个盒子都设置了浮动 则他们会按照属性值一行内显示并且顶端对齐排列
        <br>浮动的元素是互相贴靠在意思的 不会有缝隙 如果父级宽度装不下这些浮动的盒子 多出的盒子会另起一行对齐
    </p>
    <div class="box3">浮动1</div>
    <div class="box4">浮动2</div>
    <div class="box5">浮动3</div>
    <br>


    <p>
        3、浮动具有行内块元素的特性
        <br>任何元素都可以浮动 不管原先是什么模式的元素 添加浮动之后具有行内块元素的特性
    </p>
    <span>
        1
    </span>
    <span>
        2
    </span>
    <div>div</div>
</body>

</html>
