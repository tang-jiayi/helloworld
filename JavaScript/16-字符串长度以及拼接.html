<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.检测获取字符串的长度 length
        var str = 'my name is bob';
        console.log(str.length);//14

        //2.多个字符串之间可以用+拼接 字符串+任何类型=拼接之后的新字符串
        //不管拼接的什么类型  拼接后得到的类型都是字符串型的
        console.log('沙漠' + '骆驼');
        console.log('pink' + 18);
        console.log(12 + 12);//24数字型
        console.log('12' + 12);//1212字符串型

        //3.字符串拼接加强
        console.log('pink老师' + 18 + '岁');

        //我们变量不要写到字符串里面 是通过和字符串相连的方式实现的
        var age = 18;
        console.log('pink老师' + age + '岁');
        //变量和字符串相连的口诀  引引加加
        console.log('pink老师' + age + '岁');
    </script>
</head>

<body>

</body>

</html>
