    <script>

        //先弹出第一个输入框  并把输入的值保存起来
        //弹出第二个输入框  并把输入的值保存起来
        //把两个值相加  赋值给一个新的变量  注意数据类型

        var num1 = prompt('请输入第一个值');
        var num2 = prompt('请输入第二个值');

        alert('加起来等于' + result);

    </script>
