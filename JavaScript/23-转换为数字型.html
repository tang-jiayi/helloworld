<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('请输入年龄');
        console.log(age);//字符型
        //1.parseInt(变量)可以把字符型转换为数字型 但是是整数
        console.log(parseInt(age));//数字型
        console.log(parseInt('3.14'));//3取整
        console.log(parseInt('120px'));//120
        // console.log(parseInt(rem120px));//NaN

        //2.parseFloat(变量)可以把字符型转换为数字型  浮点型
        20
        var jg = prompt('请输入价格');
        console.log(parseFloat(jg));//3.12

        //3.Number()强制转换
        var str = '123';
        console.log(Number(str));

        //4.利用了算术运算   - * / 实现隐式转换
        console.log('12' - 0);//数字型12
        console.log('123' - 120);//数字型3
    </script>
</head>

<body>

</body>

</html>
