<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        num++;//类似于num=num+1
        console.log(num);

        //1.前置递增和后置递增单独使用效果一样
        //2.后置递增 口诀  先返回原值  后自加1
        var age = 10;
        console.log(age++ + 10);//先返回原值10+10=20
        console.log(age);
    </script>
</head>

<body>

</body>

</html>
