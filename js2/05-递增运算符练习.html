<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        ++a;
        var b = ++a + 2;
        console.log(b);//输出14


        var c = 10;
        c++;
        var d = c++ + 2;
        console.log(d);//输出13


        var e = 10;
        var f = e++ + ++e;// e++=10 e=11 ++e=11+1=12    
        console.log(f);//输出22
    </script>
</head>

<body>

</body>

</html>
