    <script>
        console.log(3 >= 5);//false
        console.log(8 <= 4);//false

        // ==相当于=
        console.log(2 == 2);//true

        console.log(18 == 18);//true
        //=会默认转换数据类型
        console.log(18 == "18");//true


    </script>
