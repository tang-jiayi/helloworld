<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.想要一个变量自己加1  num=num+1; 比较麻烦
        var num = 1;
        num = num + 1;//++num递增运算符
        console.log(num);

        //2.前置递增运算符 ++写在变量的前面
        var num1 = 1;
        ++num1;//类似于 num1=num1+1
        console.log(num1);

        //3.
        var p = 10;
        console.log(++p + 10);//21



    </script>
