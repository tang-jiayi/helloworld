<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 思路
        //先弹出一个输入框  让用户输入出生年份
        //程序内部处理  把用户输入的值保存起来 用今年的年份减去变量值
        //alert 输出结果
        var year = prompt('请输入您的出生年份');
        var age = 2023 - year;//year取过来的是字符串型  但是这里用的减法 有隐式转换  所以是数字型
        alert('您今年已经' + age + '岁了');

    </script>
</head>

<body>

</body>

</html>
