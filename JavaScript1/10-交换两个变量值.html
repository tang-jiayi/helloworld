<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js是编程语言有很强的逻辑性在里面 实现这个要求的思路 先怎么做 后怎么做
        //  1.我们需要一个临时变量帮我们
        // 2.把apple1给我们的临时变量temp
        // 3.把apple2里面的苹果给apple1
        // 4.把临时变量temp里的值给apple2
        var temp;//声明了一个临时变量为空
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;//把apple1给temp（把右边给左边）
        apple1 = apple2;//把apple2给apple1（把右边给左边）
        apple2 = temp;//把temp给apple2（把右边给左边）
        console.log(apple1);
        console.log(apple2);

    </script>
</head>

<body>

</body>

</html>
