<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style>
        /* *通配符选择器  把所有的元素标签都选出来 */
        /* 这也是css的第一行代码 */
        * {
            /* 清楚内边距 */
            padding: 0;
            /* 清除外边距 */
            margin: 0;
        }
    </style>
</head>

<body>
    123
    <ul>
        <li>
            adcv
            注意:行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距。但是转换为块级和行内块元素就可以了
        </li>
    </ul>
</body>

</html>
