<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用new Object创建对象
        var obj = new Object();//创建了一个空的对象
        obj.uname = '张三';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function () {
            console.log('hi');
        }
        //1.利用等号赋值的方法添加对象的属性和方法
        //2.每个属性和方法之间用分号;结束
        console.log(obj.uname);
        console.log(obj.sex);
        console.log(obj.age);
        obj.sayHi();
    </script>
</head>
