<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //变量  属性  函数  方法的区别
        //变量属性相同点：都是用来存储数据
        var num = 10;//变量
        var obj = {
            age: 18,//属性
        }
        //变量属性不同点：变量单独声明并赋值   私用的时候直接写变量名  单独存在
        //               属性在对象里面的不需要声明  使用的时候必须对象.属性
        console.log(num);//使用变量
        console.log(obj.age);//属性使用



        //函数方法相同点：都是实现某种功能 做某件事  
        var num = 10;//变量
        var obj = {
            age: 18,//属性
            fn: function () {//方法在对象里面调用的时候 对象.方法名();

            }
        }
        function f1() {
            //函数是单独声明并且调用   函数名（）就可以调用  单独存在
        }
    </script>
</head>

<body>

</body>

</html>
