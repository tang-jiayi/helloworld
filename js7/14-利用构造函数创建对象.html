<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 我们为什么要用构造函数创建对象:因为前面两种创建对象的方式只能创建一个对象
        var one = {
            uname: '王一博',
            age: 26,
            sing: function () {
                console.log('无感');
            }
        }
        var two = {
            uname: '范丞丞',
            age: 23,
            sing: function () {
                console.log('we dont play');
            }
        }
        // 因为我们一次创建一个对象  里面很多的属性和方法都是大量相同  我们只能复制
        // 因此我们可以利用函数的方法  重复这些相同的代码  我们就把这个称为构造函数
        // 又因为这个函数不一样  里面封装的不是代码 是对象
        // 构造函数就是把对象里面一些相同的属性和方法抽象出来封装到函数里面



    </script>
</head>
