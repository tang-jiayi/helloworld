<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1问
        console.log(num);//报错：num is defined


        // 2问
        console.log(num);//undefined  坑1
        var num = 10;
        //相当于执行了以下代码
        var num;//变量声明提升到当前作用域最前面  不提升赋值操作
        console.log(num);
        num = 10;



        // 3问
        fn();
        function fn() {
            console.log(11);//11
        }
        //相当于执行了以下代码
        function fn() {
            console.log(11);//11函数声明提升到当前作用域的最前面  
        }
        fun();



        // 4问   此处是赋值的变量声明   而不是函数声明 
        fun();//报错  坑2
        var fun = function () {
            console.log(22);
        }
        //相当于执行了以下代码
        //函数表达式调用必须写在函数表达式的下面
        var fun;//变量声明提升到当前作用域最前面  不提升赋值操作
        fun();
        fun = function () {
            console.log(22);
        }//所以 函数表达式调用要写到函数表达式的后面









        // 1.js引擎运行js分为两步  预解析 代码执行
        /*   1.1预解析js引擎会把js中所有的var还有function提升到当前作用域的最前面
             1.2代码执行 按照代码书写的顺序从上往下依次执行 */
    //    2. 预解析分为变量预解析（变量提升）和函数预解析（函数提升）
    // （1）变量提升  变量预解析（变量提升）就是把所有的变量声明提升到当前作用域最前面  不提升赋值操作
    // （2）函数提升就是把所有函数声明提升到当前作用域的最前面  不赋值函数




    </script>
</head>
