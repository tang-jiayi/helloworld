<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 构造函数和对象
        //1.构造函数 明星  泛指的某一大类   类似于java里面的类class
        function Star(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }

        }

        // 对象  特指某一个   是一个具体的事物  实实在在存在的  王一博=={name:'王一博',age:26,sex:'男',sing:'无感'}
        var wyb = new Star('王一博', 26, '男');//调用函数返回的是一个对象
        console.log(wyb);

        // 我们利用构造函数创建对象的过程  也称为对象的实例化
    </script>
</head>

<body>

</body>

</html>
