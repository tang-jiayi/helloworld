<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.利用字面量创建对象 {}
        //  var obj = {};//创建了一个空的对象
        var obj = {
            uname: '张三',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi');
            }
        }
        //1.1里面的属性或方法采取键值对的形式  键 属性名：值 属性值
        //1.2多个属性或者方法中间用英文,隔开  最后一个可以不用跟,
        //1.3方法冒号后面跟的是一个匿名函数
        //2.使用对象 调用对象的属性 采取 对象名.属性名   .理解为什么什么的
        console.log(obj.uname);
        //2.使用对象  调用属性还有一种方法   对象名['属性名']
        console.log(obj['age']);
        //3.调用对象的方法  sayHi   对象名.方法名();  ()是必须的
        obj.sayHi();


    </script>
</head>

</html>
