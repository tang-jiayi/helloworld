<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //作用域链:内部函数访问外部函数的变量  采取的是链式查找的方式来决定取哪个值 这种结构我们称为作用域链  即就近原则
        var num = 10;
        function fn() {//外部函数
            var num = 20;
            function fnn() {//内部函数
                //作用域里面又诞生一个新的作用域
                console.log(num);
            }
            fnn();
        }
        fn();

    </script>
</head>

<body>

</body>

</html>
